<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <button ion-button block (click)="openMenu()">Show Action Sheet</button>
  <button ion-button inline-block (click)="showPromptAlert()">Show Prompt Alert</button>
  <button ion-button inline-block (click)="showRadioAlert()">Show Radio Alert</button>

</ion-content>
