<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Advanced Card</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="cards-bg social-cards">
  <!-- social card -->
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar-ts-hamm.png"/>
      </ion-avatar>
      <h2>Hamm hamm</h2>
      <p>Dec. 24, 2018</p>
    </ion-item>

    <img src="../../assets/imgs/advance-card-map-mario.png"/>

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you playing mario...It's so difficault..</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name="thumbs-up"></ion-icon>
          1k Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name="text"></ion-icon>
          50 Comments
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
  <!-- map card -->
  <ion-card class="adv-map">

    <div style="position: relative">
      <img src="../../assets/imgs/advance-card-map-madison.png"/>
      <ion-fab right top>
        <button ion-fab class="fab-map">
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item>
      <ion-icon color="subtle" large item-start name="football"></ion-icon>
      <h2>Museum of football</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
    <ion-item>
      <ion-icon color="subtle" large item-start name="wine"></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>
    <ion-item actions>
      <span ion-text item-start color="secondary" class="item-bold">18 min</span>
      <span ion-text item-start color="subtle">(2.6 mi)</span>
      <button ion-button color="primary" clear item-end icon-start>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>

  </ion-card>

</ion-content>>
